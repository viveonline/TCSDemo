name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Reemplaza 'main' con el nombre de tu rama principal si es diferente
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
    - uses: actions/checkout@v3

    - name: Build and Deploy
      id: builddeploy
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }} # Utilizado para verificar despliegues
        action: "upload"
        app_location: "/" # Ruta al código del frontend
        api_location: ""  # Déjalo vacío si no tienes backend
        output_location: "/" # Ruta donde se generan los archivos para la web

